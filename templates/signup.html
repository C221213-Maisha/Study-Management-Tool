{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        /* Container Styling */
        .container {
            background: none;
            border-radius: 16px;
            box-shadow: none;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        /* Header Styling */
        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }

        /* Section Styling */
        section {
            background: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 30px;
    text-align: center;
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px; /* Ensure spacing */
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            color: #333;
        }

        form input:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.5);
        }

        button {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Message Styling */
        .message {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
        }

        /* Redirect Styling */
        p {
            font-size: 0.9em;
            color: #555;
            margin-top: 15px;
        }

        p a {
            color: #2193b0;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
            color: #6dd5ed;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Your Account</h1>
        </header>

        <section>
            <!-- Display messages if any -->
            {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Signup Form -->
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
        </section>

        <footer>
            <p>&copy; 2024 Study Management Tool</p>
        </footer>
    </div>
</body>
</html>
