{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Goal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="text-center py-10">
        <h1 class="text-4xl font-extrabold text-teal-700">Create a New Goal</h1>
        <p class="text-lg text-gray-600 mt-2">Set your academic goals and track your progress.</p>
    </header>

    <!-- Goal Form -->
    <section class="container mx-auto p-6 mt-12">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-10 transition-transform transform hover:scale-105">
            <h2 class="text-2xl font-semibold text-teal-800 mb-6">Goal Information</h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full py-3 bg-teal-600 text-white font-semibold rounded-md hover:bg-teal-700 transition-all">Create Goal</button>
            </form>
        </div>
    </section>

    <!-- Navigation Buttons -->
    <div class="flex justify-center space-x-4 mt-10">
        <a href="{% url 'goal_list' %}" class="py-3 px-6 bg-teal-600 text-white rounded-md hover:bg-teal-700 transition-all">View Goal List</a>
        <a href="{% url 'index' %}" class="py-3 px-6 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-all">Back to Dashboard</a>
    </div>

    <footer class="bg-teal-800 text-white py-6 mt-16">
        <div class="text-center">
            <p>&copy; 2024 Study Management Tool | All Rights Reserved</p>
        </div>
    </footer>

</body>
</html>
